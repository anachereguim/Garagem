<br>
<mat-card class="mat-elevation-z4">
  <mat-card-title><b>Adicionar carro</b></mat-card-title>
  <br>
<div class="opt">
  <mat-card-subtitle>Nome:<input id="nome" [(ngModel)]="carro.nome" /></mat-card-subtitle>
    <br>
  <mat-card-subtitle>Cor:  <input id="cor" [(ngModel)]="carro.cor" /></mat-card-subtitle>
</div>
<mat-card-actions>
<button mat-raised-button color="primary" (click)="create()">Criar carro</button>
<button mat-mini-fab color="primary" aria-label="Voltar" (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
</mat-card-actions>
</mat-card>
