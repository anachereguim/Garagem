
<h1><b>Carros</b></h1>

<div fxLayout="row wrap"fxLayoutGap="20px grid">
<div [fxFlex]="(100/gridColumns) + '%'" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let carro of carros">
  <mat-card class="mat-elevation-z4" id="card">
    <mat-card-title>{{carro.nome}}</mat-card-title>
    <mat-card-subtitle>Cor: {{carro.cor}}</mat-card-subtitle>
    <mat-card-actions align="end">
      <div class="select">
 <button mat-mini-fab color="primary" aria-label="select" routerLink="/carros/{{carro.id}}"><mat-icon>create</mat-icon></button>
</div>
 <div class="delete">
  <button mat-mini-fab color="primary" aria-label="Deletar Carro"(click)="remove(carro)">
    <mat-icon>delete</mat-icon>
  </button>
</div>
<div class="preço">
  <button mat-mini-fab color="primary" aria-label="Preço Carro" (click)="financiamento()"><mat-icon>attach_money</mat-icon></button>
</div>
</mat-card-actions>
</mat-card>

</div>
